<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="chat.js"></script>
</head>

<body>

<div ng-app="" ng-controller="chatController">

  		<span ng-repeat="msg in history track by $index">
    		{{ msg }} <br>
  		</span>
	 	<p>>&nbsp; <input type="text" ng-model="question" size="50" ng-keypress="questionKeyPressed($event)" ></p>
</body>
</html>
